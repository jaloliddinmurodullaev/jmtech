{% extends "base.html" %}

{% block page_content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center">Personal Projects</h1>
            <hr class="mb-3 mt-5">
            {% for project in projects %}
                <div class="p-3">
                    {% if project.link is not None %}
                        <a href="{{ project.link }}" class="list-group-item list-group-item-action">
                            <h5 class="card-title">{{ project.title }}</h5>
                            <br>
                            <p>{{ project.description }}</p>
                        </a>
                    {% else %}
                        <a href="#" class="list-group-item list-group-item-action">
                            <h5 class="card-title">{{ project.title }}</h5>
                            <br>
                            <p>{{ project.description }}</p>
                        </a>
                    {% endif %}
                </div>
                <hr class="mb-2 mt-1">
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
