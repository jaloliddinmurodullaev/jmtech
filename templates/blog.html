<!-- blog_list.html -->
{% extends 'base.html' %}

{% block title %}Blog List{% endblock %}

{% block page_content %}
    <h1>All Blogs</h1>
    
    <div class="list-group">
        {% for blog in blogs %}
            <a href="{% url 'blog_detail_page' blog.id %}" class="list-group-item list-group-item-action">
                <h4 class="mb-1">{{ blog.title }}</h4>
                <p class="mb-1">{{ blog.desctiption|truncatewords:20 }}</p>
                <small class="text-muted">Published on {{ blog.created_at|date:"F j, Y" }}</small>
            </a>
        {% endfor %}
    </div>
{% endblock %}
