{% extends 'base.html' %}

{% block page_content %}
<div class="container mt-5">
    <br>
    <br>
    <h1>Latest blogs</h1>
    <br>
    <br>
    <div class="row">
    <div class="row">
        {% for blog in blogs %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ blog.title }}</h5>
                    <p class="card-text">{{ blog.is_active }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
