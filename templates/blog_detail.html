<!-- blog_detail.html -->
{% extends 'base.html' %}

{% block page_content %}
    <div class="container">
        <div class="mt-4">
            <br>
        </div>
        <div class="row align-items-center">
            <div class="col-md-2 text-left">
                <a href="{% url 'blog_page' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left long-arrow"></i>
                </a>
            </div>

            <div class="col-md-8 text-center">
                <h1>{{ blog.title }}</h1>
                <p class="text-center"> <small class="text-muted">{{ blog.created_at|date:"F j, Y" }}</small> </p>
            </div>

            <!-- <div class="col-md-2"></div> -->
        </div>

        <div class="row mt-2">
            <div class="col-md-8 offset-md-2">
                <!-- <p class="text-center"> <small class="text-muted">{{ blog.created_at|date:"F j, Y" }}</small> </p> -->
                <!-- <p class="text-center"> <strong> {{ blog.description }} </strong> </p> -->
                <hr>
                <div class="text-center md-5 p-4">
                    <p>
                        {{ blog.content | safe }}
                    </p>
                </div>
                <hr>
                <div class="text-center md-5 p-4">
                    <p>
                        <!-- Views: {{ blog.views }} -->
                    </p>
                </div>
            </div>
        </div> 
    </div>
{% endblock %}
